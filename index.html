<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avengers Character Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Avengers Character Search</h1>
    <div class="search">
      <label for="search">Search by Full Name or Alias</label>
      <input type="text" id="search" placeholder="Enter Superhero Name or Alias">
      <button id="search-btn">Search</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
