<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avengers Character Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Avengers Character Search</h1>
    <form id="search-form">
      <input 
        type="text" 
        id="search-input" 
        placeholder="e.g. Captain America or Steve Rogers" 
        name="query">
      <button type="submit" id="search-button">Search</button>
    </form>
    <h2>RESULT</h2>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
